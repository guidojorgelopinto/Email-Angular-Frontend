<app-header></app-header>
<app-hero></app-hero>
<body class="body">

        <!-- Nav -->

    <div class="titulo">
      <h2>Bandeja de Salida</h2>
      </div>

    <nav class="sidenav">
      <div><a routerLink="/bandejaprincipal">Bandeja Principal</a></div>
      <br>
      <div><a routerLink="/bandejadesalida">Bandeja de Salida</a></div>
      <br>
      <div><a routerLink="/mensajenuevo">Mensaje Nuevo</a></div>
      <br>
      <div><router-outlet></router-outlet></div>
      <br>
      <button  mat-raised-button (click)="logSelection()">Eliminar</button>
    </nav>

       <!-- Fin nav -->

       <!-- Tabla -->

    <div class="table">
      <table mat-table [dataSource]="dataSource">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th id="mat-header-cell" mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <br>
        <br>
        <!-- Position Column -->
        <ng-container matColumnDef="remitente">
          <th id="mat-header-cell" mat-header-cell *matHeaderCellDef> Remitente </th>
          <td mat-cell *matCellDef="let posts"> {{posts.title}} </td>
        </ng-container>


        <br>
        <br>
        <!-- Name Column -->
        <ng-container matColumnDef="destinatario">
          <th id="mat-header-cell" mat-header-cell *matHeaderCellDef> Destinatario </th>
          <td mat-cell *matCellDef="let posts"> {{posts.body}} </td>
        </ng-container>
        <br>
        <br>
        <!-- Weight Column -->
        <ng-container matColumnDef="fecha">
          <th id="mat-header-cell" mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let posts"> {{posts.creatAt}} </td>
        </ng-container>
        <br>
        <br>
        <!-- Symbol Column -->
        <ng-container matColumnDef="mensaje">
          <th id="mat-header-cell" mat-header-cell *matHeaderCellDef> Mensaje </th>
          <td mat-cell *matCellDef="let posts"> {{posts.mensaje}} </td>
        </ng-container>
        <br>
        <br>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
</body>
<app-footer></app-footer>
