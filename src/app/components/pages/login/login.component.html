<app-header></app-header>
<div class="body">
  <div class="login">

    <form [formGroup]="form" (ngSubmit)="signIn()">
      <img style="width: 45%;" src="../../../../assets/login.png" alt="login">

      <mat-form-field class="ancho" appearance="fill">
        <mat-label for="exampleFormControInput" >Usuario</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="email">
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type= "password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>

      <br>

      <button class="ancho" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
    </form>

    <br>

    <button class="ancho" mat-raised-button color="primary" (click)="redireccion()">Registrarse</button>

  </div>
</div>

<app-footer></app-footer>
