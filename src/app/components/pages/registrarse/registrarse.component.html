<app-header></app-header>

<div class="body">
  <div class="form-reg">

    <h2>Crear tu cuenta de Usuario</h2>

    <br>

    <form [formGroup]="registerForm" (ngSubmit)="signUp()">

          <mat-form-field class="reg_prop">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="lastName" value="lastName" formControlName="lastName">
          </mat-form-field>

          <br>

          <mat-form-field class="reg_prop">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="name" value="name" formControlName="name">
          </mat-form-field>

          <br>

          <mat-form-field class="reg_prop">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput placeholder="userName" value="userName" formControlName="userName">
          </mat-form-field>

          <br>

          <mat-form-field class="reg_prop">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="password" value="password" formControlName="password">
          </mat-form-field>

          <br>

          <mat-form-field class="reg_prop">
            <mat-label>Confirme su contraseña</mat-label>
            <input matInput placeholder="password2" value="password2" formControlName="password2">
          </mat-form-field>

          <br>

          <mat-form-field class="reg_prop">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" value="email" formControlName="email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Error required
            </mat-error>

            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Error mal escrito
            </mat-error>
          </mat-form-field>

          <br>

          <mat-form-field appearance="fill"class="reg_prop">
            <mat-label>Provincia</mat-label>
            <mat-select formControlName="city">
              <mat-option *ngFor="let city of citys" [value]="city.value">
                {{city.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <br>

          <mat-form-field appearance="fill"class="reg_prop">
            <mat-label>Pais</mat-label>
            <mat-select formControlName="country">
              <mat-option *ngFor="let country of countrys" [value]="country.value">
                {{country.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <br>

          <button type="submit" mat-raised-button color="primary">Enviar</button>

    </form>
  </div>
</div>

<app-footer></app-footer>
